<html>
	<br>
	<br>
	<div>
		<h1 class="titleAppFavePage">DAY$$TRADER</h1>
		<h2 class="favePageTitle">Your Favorites</h2>
	</div>
	<div ng-controller="ListFaveCtrl" class="thirdContainer">
		
		
		<div class="stockCard col-md-9" ng-repeat="Fave in listFaves">
			<h2>{{Fave.date}}</h2>
			<h3>{{Fave.close}}</h3>
			<h3>{{Fave.name}}</h3>
			<div class="col-xs-3"><button class="btn btn-danger" ng-href="#/list" ng-click="delFave(Fave)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
	  </div>
	</div>  
</html>
