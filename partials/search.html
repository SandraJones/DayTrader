<html>
  <div class="container-fluid main-container">
  <h2 class="stockSearch">Search A Stock</h2>

    <div class="stockSearch col-xs-6 col-xs-offset-3">
      <input type="text" class="form-control" placeholder="SearchStock" ng-model="getAStock"/>
        <div class="searchButton col-xs-6 col-xs-offset-3">
          <span class="input-group-btn FaveStocksSearch">
              <button class="btn btn-default search" ng-click="searchAStock()">
              <i class="fa fa-search" aria-hidden="true">     
              </i></button>
          </span>
        </div>
    </div>
    <br>
    <br>
    
    <div class="outputQuandlStock">
          <div class="stockCard col-md-4">
          <br>
          <br>
            <!-- <h5>{{stockArray.datasets}}</h5> -->
            <h5>{{stockArray[0]}}</h5>       
            <h5>CLOSE   {{stockArray[1]}}</h5>       
          </div>
      </div>
    </div> 
    <br>
    <br>   
    <div class="row">
      <div class="info">
        <button class = "btn btn-default" ng-click="addAStock(stockData)">Add To Favorite Stocks</button>
        <a class = "btn btn-default getFaveBtn" type="button" ng-href="#/favorites" ng-click="useListOfFaves()" ng-controller="SearchCtrl">Get Favorites</a>
      </div>
    </div>  
    <br>
    <br>
   
    <!-- want this to be the notes output area --> 
    <div class="row">
      <div class="info">
        <input type="text" class="form-control notes" placeholder="Enter notes here." ng-model="notes" />
        <div class="notes col-xs-6">
            <button class = "btn btn-default" ng-click="addANote()">Add A Note</button>
        </div>
      </div> 
    </div>
    <br>
    <br>    
    <div>
      <p>
        <ul>Caution: 
          <li>Never borrow money to invest in stock.</li>
          <li>Investing in a single stock is riskier than investing in an index fund.</li>
        </ul>
      </p>
    </div>
    <br>
    <br>
    <br>
    <footer>@copyright SandyJones</footer>
</html>
